<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #089948 0%, #003618 100%)
        }

        .container {
            text-align: center;
            color: white;
        }

        .container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .headline {
            font-size: 24px;
            margin: 20px 0;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0000007d;
            padding: 20px;
            border-radius: 10px;
            width: 100px;
            height: 120px;
        }

        .time-box span {
            font-size: 36px;
        }

        .time-label {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="path_to_your_image.png" alt="Center Image">
        <div class="headline">Claim Your Discounted Sugar DetoxÂ® Below While Supplies Last</div>
        <div class="timer">
            <div class="time-box">
                <span id="minutes">10</span>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Definir os minutos e segundos iniciais
        let minutes = 10;
        let seconds = 0;

        // Atualizar o contador a cada segundo
        const countdown = setInterval(function() {
            if (seconds === 0) {
                if (minutes === 0) {
                    clearInterval(countdown); // Para o contador quando chegar a 0
                    document.querySelector('.headline').innerText = "Time's up!";
                } else {
                    minutes--; // Diminui o minuto quando os segundos chegam a 0
                    seconds = 59;
                }
            } else {
                seconds--; // Diminui os segundos
            }

            // Atualizar os elementos de minutos e segundos na tela
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }, 1000);
    </script>

</body>
</html>
